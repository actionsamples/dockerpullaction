# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          # Username used to log against the Docker registry
          username: ${{secrets.USERNAME}}
          # Password or personal access token used to log against the Docker registry
          password: ${{secrets.PASSWORD}}

      # Runs a single command using the runners shell
      - name: SYNC
        run: |
             docker pull k8s.gcr.io/ingress-nginx/controller:v1.0.4@sha256:545cff00370f28363dad31e3b59a94ba377854d3a11f18988f5f9e56841ef9ef
             docker push registry.cn-shanghai.aliyuncs.com/troncelltools/ingress-nginx-controller:v1.0.4
             
